<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Full Courses Platform</title>
  <link rel="stylesheet" href="../../styles/Home.css">
  <link rel="stylesheet" href="./signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
  <nav id="header-nav">
    <div class="nav-right">
      <img src="../../assets/images/luIZ_without_bg.png">
      <button class="nav-button">Explore</button>
      <form id="search-bar">
        <div>
          <input type="text" placeholder="Search for courses..." class="search-input">
          <span class="material-symbols-outlined">search</span>
        </div>
      </form>
    </div>
    <div class="nav-buttons">
      <button class="nav-button">Log In</button>
      <button class="signup nav-button">Sign Up</button>
    </div>
  </nav>

  <div class="signup-container">
    <div class="signup-card">
      <div class="signup-header">
        <h2>Create Your Account</h2>
        <p>Join our learning community and start your journey</p>
      </div>
      
      <form class="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        
         <div class="form-options">
           <label class="checkbox-container">
             <input type="checkbox" name="terms" required>
             <span class="checkmark"></span>
             I agree to the&nbsp;<a href="#" class="terms-link">Terms of Service</a>&nbsp;and&nbsp;<a href="#" class="terms-link">Privacy Policy</a>
           </label>
         </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" name="newsletter">
            <span class="checkmark"></span>
            Subscribe to our newsletter for updates and offers
          </label>
        </div>
        
        <button type="submit" class="signup-btn">Create Account</button>
      </form>
      
      <div class="signup-divider">
        <span>or</span>
      </div>
      
      <div class="social-signup">
        <button class="social-btn google-btn">
          <img src="../../assets/images/google_logo.png" alt="Google" class="social-logo">
          Continue with Google
        </button>
        <button class="social-btn facebook-btn">
          <img src="../../assets/images/facebook_logo_icon.png" alt="Facebook" class="social-logo">
          Continue with Facebook
        </button>
      </div>
      
      <div class="login-link">
        <p>Already have an account? <a href="../Login/index.html">Sign in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
