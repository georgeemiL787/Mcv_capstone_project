<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo - Full Courses Platform</title>
  <link rel="stylesheet" href="../../Home/Home.css">
  <link rel="stylesheet" href="../profile.css">
  <link rel="stylesheet" href="./photo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>
<body>
  <nav id="header-nav">
    <div class="nav-right">
      <img src="../../../assets/images/luIZ_without_bg.png">
      <button class="nav-button">Explore</button>
      <form id="search-bar">
        <div>
          <input type="text" placeholder="Search for courses..." class="search-input">
          <span class="material-symbols-outlined">search</span>
        </div>
      </form>
    </div>
    <div class="nav-buttons">
      <button class="nav-button">Log In</button>
      <button class="signup nav-button">Sign Up</button>
    </div>
  </nav>

  <div class="profile-layout">
    <!-- Left Sidebar -->
    <div class="profile-sidebar">
                    <div class="sidebar-header">
                <div class="sidebar-avatar">
                  <div class="avatar-placeholder">GE</div>
                </div>
                <h3>George Emil</h3>
              </div>
      
      <nav class="sidebar-nav">
        <a href="../index.html" class="nav-item">
          <img src="../../../assets/images/profile_assets/user.png" alt="Profile" class="nav-icon">
          Profile
        </a>
        <a href="./index.html" class="nav-item active">
          <img src="../../../assets/images/profile_assets/photo-camera.png" alt="Photo" class="nav-icon">
          Photo
        </a>
        <a href="../AccountSecurity/index.html" class="nav-item">
          <img src="../../../assets/images/profile_assets/cyber-security.png" alt="Account Security" class="nav-icon">
          Account Security
        </a>
        <a href="../Subscriptions/index.html" class="nav-item">
          <img src="../../../assets/images/profile_assets/subscription.png" alt="Subscriptions" class="nav-icon">
          Subscriptions
        </a>
        <a href="../PaymentMethods/index.html" class="nav-item">
          <img src="../../../assets/images/profile_assets/wallet.png" alt="Payment methods" class="nav-icon">
          Payment methods
        </a>
        <a href="../Privacy/index.html" class="nav-item">
          <img src="../../../assets/images/profile_assets/privacy.png" alt="Privacy" class="nav-icon">
          Privacy
        </a>
        <a href="../NotificationPreferences/index.html" class="nav-item">
          <img src="../../../assets/images/profile_assets/notification.png" alt="Notification Preferences" class="nav-icon">
          Notification Preferences
        </a>
      </nav>
    </div>

    <!-- Right Content Area -->
    <div class="profile-content">
      <div class="content-header">
        <h1>Photo</h1>
        <p>Add a nice photo of yourself for your profile.</p>
      </div>

      <div class="photo-section">
        <div class="image-preview">
          <h3>Image preview</h3>
          <div class="preview-container">
            <div class="preview-placeholder">
              <img src="../../../assets/images/profile_assets/photo-camera.png" alt="Photo placeholder" class="placeholder-icon">
            </div>
          </div>
        </div>

        <div class="upload-section">
          <h3>Add / Change Image</h3>
          <div class="upload-container">
            <input type="file" id="photo-upload" name="photo" accept="image/*" class="file-input">
            <label for="photo-upload" class="upload-btn">Upload image</label>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="save-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
