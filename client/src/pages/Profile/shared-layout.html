<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Full Courses Platform</title>
  <link rel="stylesheet" href="../../styles/Home.css">
  <link rel="stylesheet" href="./shared-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>
<body>
  <nav id="header-nav">
    <div class="nav-right">
      <img src="../../assets/images/luIZ_without_bg.png">
      <button class="nav-button">Explore</button>
      <form id="search-bar">
        <div>
          <input type="text" placeholder="Search for courses..." class="search-input">
          <span class="material-symbols-outlined">search</span>
        </div>
      </form>
    </div>
    <div class="nav-buttons">
      <button class="nav-button">Log In</button>
      <button class="signup nav-button">Sign Up</button>
    </div>
  </nav>

  <div class="profile-layout">
    <!-- Left Sidebar -->
    <div class="profile-sidebar">
      <div class="sidebar-header">
        <div class="sidebar-avatar">
          <div class="avatar-placeholder">GE</div>
        </div>
        <h3>George Emil</h3>
      </div>
      
      <nav class="sidebar-nav">
        <a href="./index.html" class="nav-item" data-page="profile">
          <img src="../../assets/images/profile_assets/user.png" alt="Profile" class="nav-icon">
          Profile
        </a>
        <a href="./Photo/index.html" class="nav-item" data-page="photo">
          <img src="../../assets/images/profile_assets/photo-camera.png" alt="Photo" class="nav-icon">
          Photo
        </a>
        <a href="./AccountSecurity/index.html" class="nav-item" data-page="account-security">
          <img src="../../assets/images/profile_assets/cyber-security.png" alt="Account Security" class="nav-icon">
          Account Security
        </a>
        <a href="./Subscriptions/index.html" class="nav-item" data-page="subscriptions">
          <img src="../../assets/images/profile_assets/subscription.png" alt="Subscriptions" class="nav-icon">
          Subscriptions
        </a>
        <a href="./PaymentMethods/index.html" class="nav-item" data-page="payment-methods">
          <img src="../../assets/images/profile_assets/wallet.png" alt="Payment methods" class="nav-icon">
          Payment methods
        </a>
        <a href="./Privacy/index.html" class="nav-item" data-page="privacy">
          <img src="../../assets/images/profile_assets/privacy.png" alt="Privacy" class="nav-icon">
          Privacy
        </a>
        <a href="./NotificationPreferences/index.html" class="nav-item" data-page="notification-preferences">
          <img src="../../assets/images/profile_assets/notification.png" alt="Notification Preferences" class="nav-icon">
          Notification Preferences
        </a>
      </nav>
    </div>

    <!-- Right Content Area -->
    <div class="profile-content" id="main-content">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <script>
    // Function to set active navigation item
    function setActiveNavItem(pageName) {
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('data-page') === pageName) {
          item.classList.add('active');
        }
      });
    }

    // Function to load page content
    function loadPageContent(pageName) {
      const contentArea = document.getElementById('main-content');
      
      // Set active navigation
      setActiveNavItem(pageName);
      
      // Load content based on page
      switch(pageName) {
        case 'profile':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Public profile</h1>
              <p>Add information about yourself.</p>
            </div>

            <form class="profile-form">
              <div class="form-section">
                <h3>Basics</h3>
                
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <div class="input-with-icon">
                    <input type="text" id="firstName" name="firstName" value="George" required>
                    <span class="material-symbols-outlined input-icon">person</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" value="Emil" required>
                </div>
                
                <div class="form-group">
                  <label for="headline">Headline</label>
                  <div class="input-with-counter">
                    <input type="text" id="headline" name="headline" placeholder="Add a professional headline like, 'Instructor at Full Courses' or 'Architect'" maxlength="60">
                    <span class="char-counter">60</span>
                  </div>
                  <p class="field-hint">Add a professional headline like, 'Instructor at Full Courses' or 'Architect.'</p>
                </div>
              </div>

              <div class="form-section">
                <h3>Biography</h3>
                
                <div class="form-group">
                  <label for="biography">Biography</label>
                  <textarea id="biography" name="biography" rows="6" placeholder="Tell us about yourself..."></textarea>
                  <p class="field-hint">Links and coupon codes are not permitted in this section.</p>
                </div>
              </div>

              <div class="form-section">
                <h3>Language</h3>
                
                <div class="form-group">
                  <label for="language">Language</label>
                  <select id="language" name="language">
                    <option value="en-us">English (US)</option>
                    <option value="en-uk">English (UK)</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                  </select>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
              </div>
            </form>
          `;
          break;
          
        case 'photo':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Photo</h1>
              <p>Add a nice photo of yourself for your profile.</p>
            </div>

            <div class="photo-section">
              <div class="image-preview">
                <h3>Image preview</h3>
                <div class="preview-container">
                  <div class="preview-placeholder">
                    <img src="../../assets/images/profile_assets/photo-camera.png" alt="Photo placeholder" class="placeholder-icon">
                  </div>
                </div>
              </div>

              <div class="upload-section">
                <h3>Add / Change Image</h3>
                <div class="upload-container">
                  <input type="file" id="photo-upload" name="photo" accept="image/*" class="file-input">
                  <label for="photo-upload" class="upload-btn">Upload image</label>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="save-btn">Save</button>
              </div>
            </div>
          `;
          break;
          
        case 'account-security':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Account</h1>
              <p>Edit your account settings and change your password here.</p>
            </div>

            <div class="security-section">
              <div class="email-section">
                <h3>Email</h3>
                <div class="email-display">
                  <p>Your email address is george.emil72@gmail.com</p>
                  <button class="edit-email-btn">
                    <span class="material-symbols-outlined">edit</span>
                  </button>
                </div>
              </div>

              <div class="password-section">
                <h3>Password Change</h3>
                <form class="password-form">
                  <div class="form-group">
                    <label for="currentPassword">Current password</label>
                    <input type="password" id="currentPassword" name="currentPassword" value="••••••••••••" class="current-password" readonly>
                  </div>
                  
                  <div class="form-group">
                    <label for="newPassword">New password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                  </div>
                  
                  <div class="form-group">
                    <label for="confirmPassword">Confirm new password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-type new password">
                  </div>
                  
                  <button type="submit" class="change-password-btn">Change password</button>
                </form>
              </div>

              <div class="mfa-section">
                <h3>Multi-factor Authentication</h3>
                <div class="mfa-content">
                  <p>Increase your account security by requiring that a code emailed to you be entered when you log in. For more information on how multi-factor authentication works, refer to our <a href="#" class="help-link">Help Center article</a>.</p>
                  <button type="button" class="enable-mfa-btn">Enable</button>
                </div>
              </div>
            </div>
          `;
          break;
          
        case 'subscriptions':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Subscriptions</h1>
              <p>Manage your subscription and billing information.</p>
            </div>

            <div class="subscriptions-section">
              <div class="current-plan">
                <h3>Current Plan</h3>
                <div class="plan-card">
                  <div class="plan-info">
                    <h4>Free Plan</h4>
                    <p>Basic access to courses and features</p>
                    <span class="plan-status">Active</span>
                  </div>
                  <div class="plan-actions">
                    <button class="upgrade-btn">Upgrade Plan</button>
                  </div>
                </div>
              </div>

              <div class="billing-history">
                <h3>Billing History</h3>
                <div class="billing-table">
                  <div class="billing-header">
                    <span>Date</span>
                    <span>Description</span>
                    <span>Amount</span>
                    <span>Status</span>
                  </div>
                  <div class="billing-row">
                    <span>No billing history</span>
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
                </div>
              </div>

              <div class="subscription-settings">
                <h3>Subscription Settings</h3>
                <div class="settings-card">
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Auto-renewal</h4>
                      <p>Automatically renew your subscription when it expires</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Email notifications</h4>
                      <p>Receive email notifications about your subscription</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          `;
          break;
          
        case 'payment-methods':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Payment methods</h1>
              <p>Manage your payment methods and billing information.</p>
            </div>

            <div class="payment-methods-section">
              <div class="saved-methods">
                <h3>Saved payment methods</h3>
                <div class="methods-list">
                  <div class="no-methods">
                    <img src="../../assets/images/profile_assets/wallet.png" alt="No payment methods" class="no-methods-icon">
                    <p>No payment methods saved</p>
                    <span>Add a payment method to get started</span>
                  </div>
                </div>
              </div>

              <div class="add-payment-method">
                <h3>Add payment method</h3>
                <div class="payment-form">
                  <div class="form-group">
                    <label for="cardNumber">Card number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group">
                      <label for="expiryDate">Expiry date</label>
                      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" maxlength="5">
                    </div>
                    
                    <div class="form-group">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4">
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="cardholderName">Cardholder name</label>
                    <input type="text" id="cardholderName" name="cardholderName" placeholder="John Doe">
                  </div>
                  
                  <div class="form-group">
                    <label for="billingAddress">Billing address</label>
                    <textarea id="billingAddress" name="billingAddress" rows="3" placeholder="Enter your billing address"></textarea>
                  </div>
                  
                  <div class="form-actions">
                    <button type="submit" class="add-card-btn">Add payment method</button>
                  </div>
                </div>
              </div>

              <div class="payment-security">
                <h3>Payment security</h3>
                <div class="security-info">
                  <div class="security-item">
                    <span class="material-symbols-outlined security-icon">security</span>
                    <div class="security-text">
                      <h4>Secure payments</h4>
                      <p>All payments are encrypted and secure</p>
                    </div>
                  </div>
                  <div class="security-item">
                    <span class="material-symbols-outlined security-icon">verified</span>
                    <div class="security-text">
                      <h4>PCI compliant</h4>
                      <p>We follow industry security standards</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
          break;
          
        case 'privacy':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Privacy</h1>
              <p>Control your privacy settings and data preferences.</p>
            </div>

            <div class="privacy-section">
              <div class="data-usage">
                <h3>Data usage</h3>
                <div class="data-settings">
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Analytics and performance</h4>
                      <p>Help us improve our platform by sharing usage data</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Personalized recommendations</h4>
                      <p>Receive course recommendations based on your activity</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Marketing communications</h4>
                      <p>Receive promotional emails and updates</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="profile-visibility">
                <h3>Profile visibility</h3>
                <div class="visibility-settings">
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Public profile</h4>
                      <p>Allow others to view your profile information</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Show email address</h4>
                      <p>Display your email address on your public profile</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="data-export">
                <h3>Data export</h3>
                <div class="export-section">
                  <p>Download a copy of your personal data including your profile information, course progress, and activity history.</p>
                  <button class="export-data-btn">Export my data</button>
                </div>
              </div>

              <div class="account-deletion">
                <h3>Account deletion</h3>
                <div class="deletion-section">
                  <p>Permanently delete your account and all associated data. This action cannot be undone.</p>
                  <button class="delete-account-btn">Delete my account</button>
                </div>
              </div>
            </div>
          `;
          break;
          
        case 'notification-preferences':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Notification preferences</h1>
              <p>Choose how and when you want to be notified.</p>
            </div>

            <div class="notification-section">
              <div class="email-notifications">
                <h3>Email notifications</h3>
                <div class="notification-settings">
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Course updates</h4>
                      <p>Get notified when courses you're enrolled in are updated</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>New courses</h4>
                      <p>Receive notifications about new courses in your areas of interest</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Course completion</h4>
                      <p>Get notified when you complete a course or earn a certificate</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Promotional emails</h4>
                      <p>Receive special offers and promotional content</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="push-notifications">
                <h3>Push notifications</h3>
                <div class="notification-settings">
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Browser notifications</h4>
                      <p>Receive notifications in your browser when you're on the site</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox" checked>
                      <span class="slider"></span>
                    </label>
                  </div>
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Mobile notifications</h4>
                      <p>Get push notifications on your mobile device</p>
                    </div>
                    <label class="toggle-switch">
                      <input type="checkbox">
                      <span class="slider"></span>
                    </label>
                  </div>
                </div>
              </div>

              <div class="notification-frequency">
                <h3>Notification frequency</h3>
                <div class="frequency-settings">
                  <div class="setting-item">
                    <div class="setting-info">
                      <h4>Email frequency</h4>
                      <p>Choose how often you want to receive email notifications</p>
                    </div>
                    <select class="frequency-select">
                      <option value="immediate">Immediate</option>
                      <option value="daily" selected>Daily digest</option>
                      <option value="weekly">Weekly digest</option>
                      <option value="never">Never</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-actions">
                <button type="submit" class="save-btn">Save preferences</button>
              </div>
            </div>
          `;
          break;
      }
    }

    // Add click event listeners to navigation items
    document.addEventListener('DOMContentLoaded', function() {
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          const pageName = this.getAttribute('data-page');
          loadPageContent(pageName);
          
          // Update URL without page reload
          const newUrl = this.getAttribute('href');
          window.history.pushState({page: pageName}, '', newUrl);
        });
      });

      // Load default page (profile)
      loadPageContent('profile');
    });

    // Handle browser back/forward buttons
    window.addEventListener('popstate', function(e) {
      if (e.state && e.state.page) {
        loadPageContent(e.state.page);
      }
    });
  </script>
</body>
</html>
