<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Full Courses Platform</title>
  <link rel="stylesheet" href="../../styles/Home.css">
  <link rel="stylesheet" href="./login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
</head>
<body>
  <nav id="header-nav">
    <div class="nav-right">
      <img src="../../assets/images/luIZ_without_bg.png">
      <button class="nav-button">Explore</button>
      <form id="search-bar">
        <div>
          <input type="text" placeholder="Search for courses..." class="search-input">
          <span class="material-symbols-outlined">search</span>
        </div>
      </form>
    </div>
    <div class="nav-buttons">
      <button class="nav-button">Log In</button>
      <button class="signup nav-button">Sign Up</button>
    </div>
  </nav>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Sign in to continue your learning journey</p>
      </div>
      
      <form class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" name="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="login-btn">Sign In</button>
      </form>
      
      <div class="login-divider">
        <span>or</span>
      </div>
      
      <div class="social-login">
        <button class="social-btn google-btn">
          <img src="../../assets/images/google_logo.png" alt="Google" class="social-logo">
          Continue with Google
        </button>
        <button class="social-btn facebook-btn">
          <img src="../../assets/images/facebook_logo_icon.png" alt="Facebook" class="social-logo">
          Continue with Facebook
        </button>
      </div>
      
      <div class="signup-link">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
  </div>
</body>
</html>
