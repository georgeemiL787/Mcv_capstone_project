<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructor Dashboard - LuIZ Learning</title>
  <link rel="stylesheet" href="../Home/Home.css">
  <link rel="stylesheet" href="./shared-styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>
<body>
  <nav id="header-nav">
    <div class="nav-right">
      <img src="../../assets/images/luIZ_without_bg.png">
      <button class="nav-button">Explore</button>
      <form id="search-bar">
        <div>
          <input type="text" placeholder="Search for courses..." class="search-input">
          <span class="material-symbols-outlined">search</span>
        </div>
      </form>
    </div>
    <div class="nav-buttons">
      <button class="nav-button">Log In</button>
      <button class="signup nav-button">Sign Up</button>
    </div>
  </nav>

  <div class="instructor-layout">
    <!-- Left Sidebar -->
    <div class="instructor-sidebar">
      <div class="sidebar-header">
        <div class="instructor-avatar">
          <div class="avatar-placeholder">JD</div>
        </div>
        <h3>John Doe</h3>
        <p>Instructor</p>
        <a href="#" class="view-profile-link">View Profile</a>
      </div>
      
      <nav class="sidebar-nav">
        <a href="./index.html" class="nav-item active" data-page="dashboard">
          <span class="material-symbols-outlined nav-icon">dashboard</span>
          Dashboard
        </a>
        <a href="./Courses/index.html" class="nav-item" data-page="courses">
          <span class="material-symbols-outlined nav-icon">school</span>
          My Courses
        </a>
        <a href="./Enrollments/index.html" class="nav-item" data-page="enrollments">
          <span class="material-symbols-outlined nav-icon">people</span>
          Enrollments
        </a>
        <a href="./Revenue/index.html" class="nav-item" data-page="revenue">
          <span class="material-symbols-outlined nav-icon">trending_up</span>
          Revenue
        </a>
        <a href="./Discussions/index.html" class="nav-item" data-page="discussions">
          <span class="material-symbols-outlined nav-icon">forum</span>
          Q&A/Discussions
        </a>
        <a href="./Analytics/index.html" class="nav-item" data-page="analytics">
          <span class="material-symbols-outlined nav-icon">analytics</span>
          Analytics
        </a>
        <a href="./Quizzes/index.html" class="nav-item" data-page="quizzes">
          <span class="material-symbols-outlined nav-icon">quiz</span>
          Quizzes
        </a>
        <a href="./Settings/index.html" class="nav-item" data-page="settings">
          <span class="material-symbols-outlined nav-icon">settings</span>
          Settings
        </a>
      </nav>
    </div>

    <!-- Right Content Area -->
    <div class="instructor-content" id="main-content">
      <!-- Content will be loaded here -->
    </div>
  </div>

  <script>
    // Function to set active navigation item
    function setActiveNavItem(pageName) {
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.classList.remove('active');
        if (item.getAttribute('data-page') === pageName) {
          item.classList.add('active');
        }
      });
    }

    // Function to load page content
    function loadPageContent(pageName) {
      const contentArea = document.getElementById('main-content');
      
      // Set active navigation
      setActiveNavItem(pageName);
      
      // Load content based on page
      switch(pageName) {
        case 'dashboard':
          contentArea.innerHTML = `
            <div class="content-header">
              <h1>Instructor Dashboard</h1>
              <p>Welcome back! Here's an overview of your teaching activities.</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid">
              <div class="stat-card">
                <div class="stat-icon">
                  <span class="material-symbols-outlined">school</span>
                </div>
                <div class="stat-content">
                  <h3>12</h3>
                  <p>Active Courses</p>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon">
                  <span class="material-symbols-outlined">people</span>
                </div>
                <div class="stat-content">
                  <h3>1,247</h3>
                  <p>Total Students</p>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon">
                  <span class="material-symbols-outlined">trending_up</span>
                </div>
                <div class="stat-content">
                  <h3>$8,420</h3>
                  <p>This Month's Revenue</p>
                </div>
              </div>
              <div class="stat-card">
                <div class="stat-icon">
                  <span class="material-symbols-outlined">star</span>
                </div>
                <div class="stat-content">
                  <h3>4.8</h3>
                  <p>Average Rating</p>
                </div>
              </div>
            </div>

            <!-- Recent Activity -->
            <div class="dashboard-grid">
              <div class="dashboard-card">
                <h3>Recent Enrollments</h3>
                <div class="enrollment-list">
                  <div class="enrollment-item">
                    <div class="enrollment-avatar">SM</div>
                    <div class="enrollment-info">
                      <h4>Sarah Miller</h4>
                      <p>Enrolled in "Advanced JavaScript"</p>
                      <span class="enrollment-time">2 hours ago</span>
                    </div>
                  </div>
                  <div class="enrollment-item">
                    <div class="enrollment-avatar">MJ</div>
                    <div class="enrollment-info">
                      <h4>Mike Johnson</h4>
                      <p>Enrolled in "React Fundamentals"</p>
                      <span class="enrollment-time">4 hours ago</span>
                    </div>
                  </div>
                  <div class="enrollment-item">
                    <div class="enrollment-avatar">AL</div>
                    <div class="enrollment-info">
                      <h4>Anna Lee</h4>
                      <p>Enrolled in "Python for Beginners"</p>
                      <span class="enrollment-time">6 hours ago</span>
                    </div>
                  </div>
                </div>
              </div>

              <div class="dashboard-card">
                <h3>Recent Reviews</h3>
                <div class="review-list">
                  <div class="review-item">
                    <div class="review-header">
                      <div class="review-stars">
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                      </div>
                      <span class="review-course">React Fundamentals</span>
                    </div>
                    <p>"Excellent course! The instructor explains complex concepts very clearly."</p>
                    <span class="review-author">- David Chen</span>
                  </div>
                  <div class="review-item">
                    <div class="review-header">
                      <div class="review-stars">
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                      </div>
                      <span class="review-course">Python for Beginners</span>
                    </div>
                    <p>"Great for beginners! I learned so much from this course."</p>
                    <span class="review-author">- Lisa Wang</span>
                  </div>
                </div>
              </div>
            </div>
          `;
          break;
        case 'courses':
          window.location.href = './Courses/index.html';
          break;
        case 'enrollments':
          window.location.href = './Enrollments/index.html';
          break;
        case 'revenue':
          window.location.href = './Revenue/index.html';
          break;
        case 'discussions':
          window.location.href = './Discussions/index.html';
          break;
        case 'analytics':
          window.location.href = './Analytics/index.html';
          break;
        case 'quizzes':
          window.location.href = './Quizzes/index.html';
          break;
        case 'settings':
          window.location.href = './Settings/index.html';
          break;
        default:
          contentArea.innerHTML = '<p>Page not found</p>';
      }
    }

    // Initialize dashboard
    document.addEventListener('DOMContentLoaded', function() {
      // Load dashboard by default
      loadPageContent('dashboard');
      
      // Add click event listeners to navigation items
      const navItems = document.querySelectorAll('.nav-item');
      navItems.forEach(item => {
        item.addEventListener('click', function(e) {
          e.preventDefault();
          const pageName = this.getAttribute('data-page');
          loadPageContent(pageName);
        });
      });
    });
  </script>
</body>
</html>
