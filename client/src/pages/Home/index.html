<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Full Courses Platform</title>
  <style>
    body {
      background: #EAEFEF;
      color: #333446;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .hero {
      background: #B8CFCE;
      color: #333446;
      padding: 48px 0 32px 0;
      text-align: center;
      border-bottom: 4px solid #7F8CAA;
    }
    .hero h1 {
      margin: 0 0 12px 0;
      font-size: 2.5rem;
      color: #333446;
    }
    .hero p {
      margin: 0;
      font-size: 1.2rem;
      color: #7F8CAA;
    }
    .cta-btn {
      margin-top: 24px;
      background: #333446;
      color: #EAEFEF;
      border: none;
      padding: 12px 32px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #7F8CAA;
      color: #333446;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Welcome to Full Courses Platform</h1>
    <p>Discover trending courses and boost your skills with AI-powered recommendations.</p>
    <button class="cta-btn">Get Started</button>
  </div>
</body>
</html>
